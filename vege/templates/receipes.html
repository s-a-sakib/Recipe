<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <title>Receipe World</title>
  </head>
  <body>
    <nav class="navbar bg-body-tertiary">
      <div class="container-fluid">
        <a class="navbar-brand">Receipe</a>
        <form class="d-flex" role="search">
          <!-- <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search"> -->
          <a href="/logout" class="btn btn-outline-success" type="submit">Logout</a>
        </form>
      </div>
    </nav>
    <div class="container mt-5">
        <form class ="col-6 mx-auto bg-secondary card p-3 shadow-lg" method = "post" enctype="multipart/form-data">
            {% csrf_token %}
            <h2>Add Receipe</h2>
            <hr>
            <div class="mb-3">
              <label for="exampleInputEmail1" class="form-label">Receipe Name</label>
              <input name = "receipy_name" type="text" class="form-control">
            </div>
            <div class="mb-3">
              <label for="exampleInputPassword1" class="form-label">Receipe Discription</label>
              <textarea name="receipy_description" class="form-control"></textarea>
            </div>
            <div class="mb-3">
                <label for="exampleInputPassword1" class="form-label">Receipe Img</label>
                <input name = "receipy_image" type="file" class="form-control">
              </div>
            <button type="submit" class="btn btn-success">Add Receipe</button>
          </form>
        <br>

        <div class="mt-5">
          <div class="mx-auto col-6">
            <form action="">
            <div class="mb-3">
              <label for="exampleInputEmail1" class="form-label">Receipe Search </label>
              <input name = "search" type="text" class="form-control">
            </div>
            <button class="btn btn-primary">Search</button>
          </form>
         </div>
        </div>

        <table class="table mt-5">
          <thead>
            <tr>
              <th scope="col">Serial</th>
              <th scope="col">Receipe Name</th>
              <th scope="col">Receipe Discription</th>
              <th scope="col">Receipe Image</th>
              <th scope="col"> Action  </th>
            </tr>
          </thead>
          <tbody>
            {% for receipe in receipes %}
            <tr>
              <th scope="row">{{forloop.counter}} </th>
              <td>{{receipe.receipy_name}} </td>
              <td> {{receipe.receipy_description}} </td>
              <td> <img src="/media/{{receipe.receipy_image}}" alt="" style="height: 100px;"> </td>
              <td> 
                <a href="/delete_receipes/{{receipe.id}}" class="btn btn-danger"> DELETE </a>
                <a href="/update_receipes/{{receipe.id}}" class="btn btn-success m-2"> UPDATE </a>
              </td>
            </tr>
            {% endfor %}
          </tbody>
        </table>
    </div>


    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  </body>
</html>
